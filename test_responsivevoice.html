<!DOCTYPE html>
<html>
<head>
    <title>ResponsiveVoice Test</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
</head>
<body>
    <h1>ResponsiveVoice Test</h1>
    <button onclick="testResponsiveVoice()">Test ResponsiveVoice</button>
    <button onclick="testQueueAnnouncement()">Test Queue Announcement</button>
    
    <script>
        function testResponsiveVoice() {
            if (typeof responsiveVoice !== "undefined") {
                responsiveVoice.speak("Hello, this is a test of ResponsiveVoice", "Indonesian Female", {
                    rate: 0.8,
                    pitch: 1,
                    volume: 1,
                    onstart: () => console.log("Started"),
                    onend: () => console.log("Ended"),
                    onerror: (error) => console.error("Error:", error)
                });
            } else {
                alert("ResponsiveVoice not loaded");
            }
        }
        
        function testQueueAnnouncement() {
            if (typeof responsiveVoice !== "undefined") {
                const text = "Nomor antrian 1A003, layanan Pengambilan Izin, menuju ke loket ZONA 1, ZONA UPTSP. Terima kasih.";
                responsiveVoice.speak(text, "Indonesian Female", {
                    rate: 0.8,
                    pitch: 1,
                    volume: 1,
                    onstart: () => console.log("Queue announcement started"),
                    onend: () => console.log("Queue announcement ended"),
                    onerror: (error) => console.error("Queue announcement error:", error)
                });
            } else {
                alert("ResponsiveVoice not loaded");
            }
        }
    </script>
</body>
</html>
